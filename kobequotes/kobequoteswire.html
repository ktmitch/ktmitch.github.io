<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin Mitchell">

    <title>Kobe Quote Wireframes</title>

    <link rel="stylesheet" type="text/css" src="kobewireframes.css">
    <link rel="icon" type="image/png" sizes="96x96" href="jerseynum.png">


    <style>
body {
    background: linear-gradient(45deg, rgba(142, 68, 173, 0.8), rgba(247, 202, 24, 0.6));
    height: 100%;
    background-attachment: fixed;
    background-size: cover;
    z-index: -1;
}

#wireframes {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-around;
    border: 5px burlywood solid;
}

img:hover {
    transform: scale(1.03);
}

h2, a {
    font-family: "Comic Sans MS";
}

button {
    display: flex;
    justify-content: center !important;
    padding: 30px;
    border: 1px white solid;
    color: purple;
    background-color: yellow;
    font-size: 10px;
    margin: 30px;
    font-family: 'Francois One', sans-serif;
    font-size: 15px;
    margin: 15px auto;
    transition: 0.4s;
}

button:hover {
    border: 1px white solid;
    color: yellow;
    background-color: #bf80ff;
    transition: 0.4s;
    cursor: pointer;
}

footer a {
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

@media screen and (max-width: 525px)  {  /* Mobile with a view max of 525px */
    
    img {
        width: 100%;
    }
}

@media screen and (min-width: 1000px)  {  /* Mobile with a view max of 525px */
    
    img {
        width: 30%;
    }
}

</style>

</head>

<body>
    <div id="wireframes">
        <img src="Wireframe 1.png" id="wire1" alt="Wireframe 1">
        <h2>Wireframes created using <a style="text-decoration: none" href="https://balsamiq.com/" target="_blank">Balsamiq</a></h2>
        <img src="Wireframe 2.png" id="wire2" alt="Wireframe 2">
    </div>
<footer>
    <button type="button" id="back" onclick="window.history.back()"><strong>Back</strong></button>

</footer>
</body>
</html>
