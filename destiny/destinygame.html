<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin Mitchell">
    <meta name="keywords" content="Destiny">
    <title>Destiny (Made by K Mitch)</title>
    <link rel="stylesheet" href="css/destiny.css">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body onload="getFullName()">
<div id="main">
    <div id="top">

        <div id="nav">
            <button type="button" id="Reset" onclick="resetGame()" title="Restart!" tabindex="1">Reset</button>
            <button type="button" id="openshop" title="Open after battles!" onclick="openshop()" tabindex="2">Open Shop</button>
            <button type="button" id="next" onclick="changeEnemy()" title="Click after battles!" tabindex="3">Next Enemy</button>
        </div>
        
        <div id="intro">
            <h3 id="welcome">Welcome to Destiny!</h3>
        </div>
        
    </div>

<!--**************************************************-->

    <div id="enemy">

        <div id="user">
            <h2 id="user-name">Me</h2><br>
            <h3 id="user-level">Level: </h3>
            <h4 id="user-hp">HP: </h4>
            <p id="damage-taken"></p>
        </div>
<!--****************************************************************************-->
        <div class="enemyimage">
            <img src="img/thrall.jpg" alt="Thrall">
        </div>

        <div id="enemyinfo">
            <h2 id="enemyname">Thrall</h2><br><br><br><br>
            <h3 id="enemylevel">Level: </h3>
            <h4 id="enemyhp">HP: </h4>
            <p id="damage-done"></p>
        </div>

    </div>

<!--**************************************************-->
    <div id="battle">
        <button type="button" id="useattack" onclick="attack()" tabindex="4">Attack</button>
        <button type="button" id="startbattle" onclick="beginBattle()" tabindex="5">Start Battle</button>
        <button type="button" id="usesuper" onclick="useSuper()" tabindex="6">Super</button>
    </div>
<!--**************************************************-->
</div>
<hr>

    <div id="shop"> <!--Shop in a grid template-->
        <div class="grid-item-1">
            <button type="button" id="Vestian" class="legendary">Vestian Dynasty</button>
            <img src="img/vestian.jpg" alt="Vestian Dynasty">
            <h3>2,000 Glimmer</h3>
        </div>

        <div class="grid-item-2">
            <button type="button" id="sleeper" class="exotic">Sleeper Simulant</button>
            <img src="img/sleeper.jpg" alt="Sleeper Simulant">
            <h3>7,000 Glimmer</h3>
        </div>

        <div class="grid-item-3">
            <button type="button" id="blackspindle" class="exotic">Black Spindle</button>
            <img src="img/blackspindle.jpg" alt="Black Spindle">
            <h3>7,000 Glimmer</h3>
        </div>

        <div class="grid-item-4">
            <button type="button" id="malice" class="exotic">Touch of Malice</button>
            <img src="img/malice.jpg" alt="Touch of Malice">
            <h3>7,000 Glimmer</h3>
        </div>

        <div class="grid-item-5">
            <button type="button" id="telesto" class="exotic">Telesto</button>
            <img src="img/telesto.jpg" alt="Telesto">
            <h3>8,000 Glimmer</h3>
        </div>

        <div class="grid-item-6">
            <button type="button" id="tlaloc" class="exotic">Tlaloc</button>
            <img src="img/tlaloc.jpg" alt="Tlaloc">
            <h3>9,000 Glimmer</h3>
        </div>

        <div class="grid-item-7">
            <button type="button" id="darkdrinker" class="exotic">Dark Drinker</button>
            <img src="img/darkdrinker.jpg" alt="Dark Drinker">
            <h3>9,000 Glimmer</h3>
        </div>

        <div class="grid-item-8">
            <button type="button" id="raze" class="exotic">Raze Lighter</button>
            <img src="img/razelighter.jpg" alt="Raze Lighter">
            <h3>9,000 Glimmer</h3>
        </div>

        <div class="grid-item-9">
            <button type="button" id="gally" class="exotic">Gjallohorn</button>
            <img src="img/gally.jpg" alt="Gjallohorn">
            <h3>10,000 Glimmer</h3>
        </div>    

    </div>
</body>
<script type ="text/javascript" src="js/destiny.js">


</script>
</html>
