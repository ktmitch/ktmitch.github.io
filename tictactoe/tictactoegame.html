<!DOCTYPE html>
<html lang="en">
<head>
	<!--Tic Tac Toe by Kevin Mitchell-->
	<title>Kevin's Tic Tac Toe</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="game.css" />
	<script src="script.js" defer></script> <!--Loads after the Html for access to body-->
	<script src="https://kit.fontawesome.com/359d4feab7.js" crossorigin="anonymous"></script>
</head>

<body>

<div>
	<div class="heading">
		<h2>X's turn</h2>
	</div>
	
	<div class="heading">
		<h2>O's turn</h2>
	</div>
</div>

<div class="board" id="board">
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
	<div class="cell"></div>
</div>

<div class="winmsg" id="winmsg">
	<div></div>
	<button id="rematchbutton">Rematch</button>
</div>
<!--Emojis customizable with Font Size-->
<p>&#128516 </p> <!--Happy Face-->
<p>&#10060 </p> <!--X Emoji-->
<p>&#11093 </p> <!--O Emoji-->
<p>&#128079 </p> <!--Clap Emoji-->


</body>
</html>
